<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

<link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 10px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      font-size: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="texture">
    </div>
    <div class="profile">
      <img src="./images/image-victor.jpg" alt="Young black man">
      <p class="name"> Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
    </div>
    <div class="line"></div>
    <div class="numbers">
      <div class="divnums">
        <p class="knumber">80K</p>
        <p class="textsimple">Followers</p>
      </div>
      <div class="divnums">
        <p class="knumber">803K</p>
        <p class="textsimple">Likes</p>
      </div>
      <div class="divnums">
        <p class="knumber">1.4K</p>
        <p class="textsimple">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ratatui-ana" target="_blank">Ana Cristina</a>.
  </div>
</body>

</html>
